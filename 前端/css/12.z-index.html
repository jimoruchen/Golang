<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        .d1{
            width: 200px;
            height: 200px;
            background: blue;
            position: fixed;
            z-index: 1;
        }
        .d2{
            width: 200px;
            height: 200px;
            background: #367440;
            position: fixed;
            left: 100px;
            top: 100px;
            z-index: 2;
        }
        .d3{
            width: 100px;
            height: 100px;
            background: #a13344;
            position: fixed;
            left: 150px;
            top: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
</body>
</html>
