<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字渐变</title>
    <style>
        .box{
            display: inline-block;
            background-image: linear-gradient(to right, green, rosybrown);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="box">即墨如尘</div>
</body>
</html>
