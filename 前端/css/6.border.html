<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        .bor{
            width: 100px;
            height: 100px;
            background: aqua;
            border: 5px solid red;
            /*border-radius: 5px;*/
            /*border-radius: 50%;*/
            /*圆形*/
        }
        .sjx{
            width: 0;
            height: 0;
            border-width: 20px;
            border-style: solid;
            border-top-color: transparent;
            border-right-color: aqua;
            border-bottom-color: aqua;
            border-left-color: transparent;
        }
    </style>
</head>
<body>
<div class="bor"></div>
<div class="sjx"></div>
</body>
</html>
